<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order summary card</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="card">
    <div>
      <img class="card__header__image" src="images/illustration-hero.svg" alt="Card Header Image" />
    </div>

    <div class="card__body">
      <div>
        <div>
          <h1 class="card__title">Order Summary</h1>
        </div>
        <div class="card__text">
          <p>You can now buy listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
      </div>

      <div class="card__content">
        <div class="card__innercontent">
          <img src="images/icon-music.svg" class="card__image" alt="Icon Image" />
          <div>
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
        </div>
        <div>
          <a href="#" class="change__link">Change</a>
        </div>
      </div>

      <div class="card__buttons">
        <div>
          <button class="card__button">Proceed to Payment</button>
        </div>
        <div>
          <a href="#" class="card__link">Cancel Order</a>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
